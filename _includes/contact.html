<section id="contact">
	<div class="container">
		<h1 class="h1">Контакты</h1>
		<br/>
		<div class="row">
			<div class="col-md-8">
				<div class="well well-sm">
					<form action="//formspree.io/avasilyev2@yandex.ru" method="POST">

							<div class="col-md-6">

								<div class="form-group">

							</div>

							</div>
